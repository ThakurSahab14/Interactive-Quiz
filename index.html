<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Interactive Quiz</title>
</head>

<body>
    <div class="quiz-container">
        <div style="width:fit-content;">
            <button id="restartQuiz" class="restartBtn" onclick="restartQuiz()">
                Restart Quiz
            </button>
        </div>
        <div>
            <h1 class="quizHeading">Quiz Time</h1>
        </div>

        <div class="timer">
            <span id="timeLeft">10</span> seconds left
        </div>

        <div id="question-container">
            <p id="question"></p>
            <div id="options" class="options">
            </div>
        </div>

        <button id="next-button" class="btnNext" onclick="nextQuestion()">Next</button>
        <h3 id="result"></h3>
        <p id="score"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
